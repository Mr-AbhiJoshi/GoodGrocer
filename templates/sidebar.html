<h2>Browse Products</h2>
<hr />
<a class="btn btn-light btn-outline-dark ms-3" href="{% url 'shop' %}">All Products</a>
<a class="btn btn-warning btn-outline-dark ms-3" href="{% url 'deals' %}">Hot Deals</a>
<hr />
<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for category in categories %}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapse{{category.id}}"
        aria-expanded="false"
        aria-controls="flush-collapse{{category.id}}"
      >
        {{category.name}}
      </button>
    </h2>
    <div
      id="flush-collapse{{category.id}}"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        <ul>
        {% for subcategory in subcategories %}
          {% if subcategory.category.name == category.name %}
            <li>
              <a href="{% url 'shop' %}?q={{subcategory.name}}">{{subcategory.name}}</a>
            </li>
          {% endif %} 
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
