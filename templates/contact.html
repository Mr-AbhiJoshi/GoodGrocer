{% extends "main.html" %}

{% load static %}

{% block title %}
Contact Us
{% endblock title %} 

{% block body %}
 <style>
/* Custom CSS styles for this page */
  body {
    font-family: Arial, sans-serif;
  }
  .form-container {
    max-width: 750px;
    margin: 0 auto;
    padding: 20px;
  }
 </style>
<!--Contact Us section-->
<div class='container-fluid px-0 mb-3'>
    <img src="{% static 'images/contact.jpg' %}" width=300 height=200 class='d-block w-100' alt='Contact-Us Image'>
</div>
  <h1 class="text-center">Contact Us</h1>
  <section class="form-container">
    <form method='POST' action=''>
        {% csrf_token %}
        {% for field in form %}
      <div class="form-group">
        <label for="field">
            {% if field.name == 'desc' %}
                Description
            {% else %}
                {{ field.label }}
            {% endif %}
        </label>
        <input
          type="{{field.field.widget.input_type}}"
          class="form-control"
          id="{{field.name}}"
          name="{{field.name}}"
          placeholder="Enter your {{field.name}}"
        />
      </div>
      {% endfor %}
      <button class="btn btn-primary mt-3" type='submit'>Submit</button>
    </form>
  </section>

{% endblock body %}
