{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/images/logo_white.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            GoodGrocer
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <form class="d-flex mx-auto" method="GET" action="{% url 'shop' %}">
          <input
            class="form-control me-2"
            type="text"
            name="q"
            placeholder="Search for anything you like..."
            style="width: 400px;"
          />
        </form>
        {% if request.user.is_authenticated %}
        <a class="btn btn-info btn-outline-dark ms-3" href="{% url 'cart' %}" style="width: absolute;">{{request.user}}'s Cart</a>
        <a class="btn btn-light btn-outline-dark ms-3" href="{% url 'logout' %}" style="width: 100px;">Logout</a>
        {% else %}
        <a class="btn btn-info btn-outline-dark ms-3" href="{% url 'cart' %}" style="width: 100px;">Cart</a>
        <a class="btn btn-light btn-outline-dark ms-3" href="{% url 'login' %}" style="width: 100px;">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
